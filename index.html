<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>I'm Sorry</title>
<meta name="description" content="A minimal, aesthetic page to say: I'm sorry and I will try and change myself." />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<main class="card" role="main" aria-labelledby="title">
<div class="pill" aria-hidden="true">
<span class="heart">❤️</span>
<span>From my heart</span>
</div>


<h1 id="title">I'm sorry and I will try and change myself</h1>
<p class="subtitle">This space is for your honest words. Type what you feel—own it, release it, and let it be the first step toward better.</p>


<div class="input-wrap">
<label for="message">Your message</label>
<textarea id="message" name="message" placeholder="Type your apology here…"></textarea>
<button id="showBtn">Show Message</button>
</div>


<div id="output"></div>


<p class="footer">I’m willing to change.</p>
</main>


<script src="script.js"></script>
</body>
</html>
